<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/dropdrog.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">UPLOAD FILES</a>
                </div>
                <button class="header__btn">
                    <span><img src="img/cancel-music.png" alt=""></span>
                  </button>
            </div>
        </div>
    </header>
    <section class="progress">
        <div class="container">
            <div class="progress__inner">
                <div class="progress__inner-info">
                    <div class="info-title">
                        <p id="info-title-text"></p>
                    </div>
                    <div class="info-text">
                        <p id="info-text-size"></p>
                    </div>
                </div>
                <div class="progress__inner-loaded">
                    <progress max="100" value="0"></progress>
                </div>
                <div class="progress__inner-status">
                    <p>Pause</p>
                </div>
                <div class="drag-space">
                    <form class="progress__inner__btn-form">
                        <div class="drag-space-img">
                            <img src="img/cloud-computing.png" alt="#">
                        </div>
                        <div class="drag-space-text">
                            <p class="drag-space-text">Drag files here or
                                <label for="fileElem" >
                                    <input  type="file" id="fileElem" hidden>
                                    <span >browse</span>
                                </label>
                            </p>
                        </div>

                       <div class="progress__inner__btn">
                           <input type="submit" class="btn drag-space-save" value="SAVE" >
                           <button class="btn drag-space-show">SHOW FILE</button>
                       </div>
                    </form>
                </div>
            </div>   
        </div>
    </section>
    <section class="server__response__img">
        <div class="container__img">
            <div class="inner__server__response__img" id="inner__server__response__img">
            </div>
        </div>
    </section>
    <script src="drogdrop.js"></script>
</body>
</html>
